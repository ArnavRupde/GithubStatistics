<!DOCTYPE html>
<html lang="en">
<head>
  <title>Top Github Repositories and Contributors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Top Github Repositories and Contributors</h2>
  <form class="form-horizontal" action="/getOrgDetails" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Organization Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter Organization Name" name="orgzn">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Get Top (n) Repos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Get Top (n) Repos:" name="repo_count">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Get Top (m) Contributors:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Get Top (m) Contributors:" name="contrib_count">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
